services:
  - type: web
    name: m2go-backend
    env: python
    buildCommand: pip install -r backend/requirements.txt
    startCommand: cd backend && gunicorn app.main:app -k uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      # DATABASE_URL should be set in Render dashboard (e.g., Supabase Postgres URI)
